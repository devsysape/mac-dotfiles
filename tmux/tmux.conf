# Set default shell to be fish (disabled, I stopped using fish a while ago)
#set -g default-command "/opt/homebrew/bin/fish"
#set -g default-shell "/opt/homebrew/bin/fish"

# To make Alacritty work properly
# set 256 color
set -g default-terminal "tmux-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# Make it screen like:
set -g prefix C-a
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize windows:
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Add small delay
set -s escape-time 1

# Set the base index to be 1 instead of 0 for windows and panes
#set -g base-index 1
#setw -g pane-base-index 1

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split window vertical / horizontal w/ different keys
bind | split-window -h
bind - split-window -v

# Bind synchronize key
bind C-s set-window-option synchronize-panes

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# History
set -g history-limit 10000

# Next Window binding (like screen)
unbind " "
bind " " next-window
unbind n
bind n next-window

# Bring back Control-A
unbind a
bind a send-prefix

#
# For VIM:
#

# Focused events
#set -g focused-events on
set-option -g focus-events on
#set-option -sa terminal-overrides ',xterm-256color:RGB'
set -g default-terminal "screen-256color"

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes

set -g @themepack 'powerline/default/cyan'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
